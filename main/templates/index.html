<!DOCTYPE HTML>
{%load static%}
<html>	
<head>
	<meta charset="utf-8">
	<meta lang="ru">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="{% static "main.css"%}">
</head>
<body>
	<nav class='navbar'>
		<div class='text-center pt-2 pl-2'>
			{%if request.user.is_authenticated%}
			<div class='photo'>
				{%if request.user.avatar%}
				<img src="{{request.user.avatar.url}}" alt="Avatar" class='av rounded'>
				{%else%}
				No avatar
				{%endif%}
			</div>
			<p class='pt-3'>{{request.user}}</p>
			<div class='dropdown pt-1'>
				<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					More
				</button>
				<div class='dropdown-menu'>
						<a href='accountsettings/' class='dropdown-item' type="submit" name="exit">Settings</a>
						<a href='logout/' class='dropdown-item' type="submit" name="exit">Exit</a>
					</div>
			</div>
			{%else%}
			Please,
			<a href="reglog">Sign in or sign up</a> to see more
			{%endif%}
		</div>
	</nav>
	<div class='mt-3 text-center'>
	</div>
</body>	
</html>
