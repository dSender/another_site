<!DOCTYPE HTML>
{%load static%}
<html>	
<head>
	<meta charset="utf-8">
	<meta lang="ru">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src='https://code.jquery.com/jquery-3.5.0.js'></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="{%static "postlist.js"%}"></script>
	<link rel="stylesheet" href="{%static "postlist.css"%}">
</head>
<body>
	<div id='sortname' class='m-2 ml-5'>
		<h3 class='display-3'>All</h3>		
	</div>
	<div class='container m-5'>
		<div class='row justify-content-between'>
			<div class='col- w-50'>
				{%for post in posts%}
				<a href='http://127.0.0.1:8000/p{{post.pk}}'>
					<div class='post m-5 shadow'>
						<div class='p-3 pl-3 pr-3'>
							<div class='date'>
								<p>{{post.created_date|date:'F'}} {{post.created_date.day}} / {{post.created_date.year}}</p>
							</div>
							<p><h2 class='display-5'>{{post.title}}</h2></p>
							<div class='img'>
								<img class='img-fluid' src="{{post.img.url}}" alt="Image">
							</div>	
							</a>
						</div>
						<div class='pub_form p-2'>
							<form action="" method='post'>
								{% csrf_token %}
								<button type='button' id={{post.pk}} class='btn publish btn-success'>Publish</button>
							</form>
						</div>
					</div>
				{%endfor%}
			</div>
			<div class='col- stg shadow rounded mr-5 settings'>
				<div class='p-5'>
					<form action='/' class='pb-5'>
						<input class='btn btn-secondary' type='submit' value='Back'>
					</form>
					<form class='pb-5'>
						{%csrf_token%}
						<button type='button' class='btn btn-secondary' id='pub'>Sort by published</button>
						<button type='button' class='btn btn-secondary' id='unpub'>Sort by unpublished</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
